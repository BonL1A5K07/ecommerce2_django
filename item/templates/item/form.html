{% extends 'ecommerce/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl">{{title}}</h1>
<!--enctype='multipart/form-data': cho phép gửi dữ liệu đa phần, để gửi ảnh(image), tập tin đến máy chủ-->
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="space-y-4">
        {{form.as_p}}
    </div>
    {% if form.errors or form.non_field_errors %}
    <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {% for field in form %}
            {{ field.errors }} <!--Thông báo lỗi cho từng trường-->
        {% endfor %}
        <!--Thông báo lỗi cả form {{ form.non_field_errors }} chỉ hiển thị các thông báo lỗi trên form nếu có-->
        {{ form.non_field_errors }} 
    </div>
    {% endif %}
    <button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl">
        Submit
    </button>
</form>
{% endblock %}
